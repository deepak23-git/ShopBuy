    <div id="accordian">

        <div class="card">
            <div class="card-header">
                <a href="#collapsetwo" class="btn" data-bs-toggle="collapse"><input type="checkbox" name="Sign-in"
                        id="Sign-in"> <label for="Sign-in">I already have an account</label></a>
            </div>
            <div id="collapsetwo" class="collapse show" data-bs-parent="#accordian">
                <div class="card-body">
                    <h3 class="text-center my-3">Welcome</h3>
                    <div class="container">
                        <form action="">
                            <div class="my-3">
                                <label for="Feedback" class="form-label">Enter Your E-Mail :</label>
                                <input type="text" class="form-control" placeholder="Example@gmail.com">
                            </div>
                            <div class="my-3">
                                <label for="Feedback" class="form-label">Enter Your Password :</label>
                                <input type="password" class="form-control" placeholder="Enter Your Password">
                            </div>
                            <div class="feed my-3">
                                <a href="index.html" class="btn bg-dark text-light mx-1 w-20 Log-in mt-2">Log-in</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <a href="#collapseone" class="btn" data-bs-toggle="collapse"><input type="checkbox" name="Sign-up"
                        id="Sign-up"> <label for="Sign-up">Create New Account</label></a>
            </div>
            <div id="collapseone" class="collapse" data-bs-parent="#accordian">
                <div class="card-body">
                    <h3 class="text-center my-3">Create an account</h3>
                    <div class="container">
                        <form action="">
                            <div class="my-3">
                                <label for="Feedback" class="form-label">First Name :</label>
                                <input type="text" class="form-control" placeholder="Enter Your First Name">
                            </div>
                            <div class="my-3">
                                <label for="Feedback" class="form-label">Last Name :</label>
                                <input type="text" class="form-control" placeholder="Enter Your Last Name">
                            </div>
                            <div class="my-3">
                                <label for="Feedback" class="form-label">E-Mail :</label>
                                <input type="email" class="form-control" placeholder="Example@gmail.com">
                            </div>
                            <div class="my-3">
                                <label for="Feedback" class="form-label">Phone No :</label>
                                <input type="tel" class="form-control" placeholder="Enter Your Phone Number">
                            </div>
                            <div class="my-3">
                                <label for="Feedback" class="form-label">Password :</label>
                                <input type="password" class="form-control" placeholder="Enter Password">
                            </div>
                            <div class="my-3">
                                <label for="Feedback" class="form-label">Confirm Password :</label>
                                <input type="password" class="form-control" placeholder="Enter Confirm Password">
                            </div>
                            <div class="feed my-3">
                                <a href="index.html" class="btn bg-dark text-light mx-1 Log-in mt-2">Log-in</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
